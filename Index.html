<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz Visual Adaptable</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="Styles.css">

</head>
<body>
    

<header class="header">

    <a href="#" class="logo">
        <img src="imagenes/logo.jpg" alt="">
    </a>

    <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#menu">Desayuno</a>
        <a href="#products">Refacciones</a>
    </nav>

        <div class="cart-item"> 
        </div>

</header>

<section class="home" id="home">

    <div class="content">
        <h3>El sabor de J&J</h3>
        <p>Donde el sabor no se agota</p>
    </div>

</section>

</section>

<section class="menu" id="menu">

    <h1 class="heading"> Desayunos</h1>

    <div class="box-container">

        <div class="box">
            <img src="imagenes/economico.jpg" alt="">
            <h3>Desayuno economico</h3>
            <div class="price">Q20</div>
        </div>

        <div class="box">
            <img src="imagenes/ranc.jpg" alt="">
            <h3>Desayuno ranchero</h3>
            <div class="price">Q22</div>
        </div>

        <div class="box">
            <img src="imagenes/omelette.jpg" alt="">
            <h3>Desayuno de omelette</h3>
            <div class="price">Q25</div>
        </div>

    </div>

</section>

<section class="products" id="products">

    <h1 class="heading">Refacciones</h1>

    <div class="box-container">

        <div class="box">
            <div class="image">
                <img src="imagenes/sand.jpg" alt="">
            </div>
            <div class="content">
                <h3>sandwichs especial J&J</h3>
                <div class="price">Q25</div>
            </div>
        </div>

    <div class="box-container">

        <div class="box">
            <div class="image">
                <img src="imagenes/burr.jpg" alt="">
            </div>
            <div class="content">
                <h3>Burrito a la plancua</h3>
                <div class="price">Q20</div>
            </div>
        </div>


    <div class="box-container">

        <div class="box">
            <div class="image">
                <img src="imagenes/quesa.jpg" alt="">
            </div>
            <div class="content">
                <h3>Quesadilla</h3>
                <div class="price">Q15</div>
            </div>
        </div>


    </div>

</section>


<section class="comida">

    <div class="links">
        <a href="#home">Home</a>
        <a href="#menu">Desayunos</a>
        <a href="#products">Refacciones</a>
    </div>

</section>

<script src="Main.js"></script>

</body>
</html>
